name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.2.x, 20.x]
      # Don't cancel all jobs when one fails
      fail-fast: false

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up pnpm - Make sure to do this BEFORE node setup
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.5
          run_install: false

      # Set up Node.js with improved caching
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      # Install dependencies with cache
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the project
      - name: Build
        run: pnpm build

      # Lint the code
      - name: Lint
        run: pnpm lint
        continue-on-error: false

      # Run tests
      - name: Test
        run: pnpm test

      # Add summary
      - name: Build summary
        run: echo "âœ… CI completed successfully for Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        if: success()
